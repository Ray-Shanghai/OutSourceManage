		var getRoles =function(){
			
			if($("#userName").val()==""){
				alert('姓名不能为空');
				return false;
			}
			if($("#loginName").val()==""){
				alert('登录名不能为空');
				return false;
			}
			if($("#loginPwd").val()==""){
				alert('登录密码不能为空');
				return false;
			}
			if($("#position").val()==""){
				alert('职位不能为空');
				return false;
			}
			
			var nodes = $('#sysdepartInfoRoleId').tree(
			'getChecked');
			var s = '';
			for (var i = 0; i < nodes.length; i++) {
				if (s != '') {
					s += ',';
				}
				var nodeId = nodes[i].id;
				if (nodeId.length == 9||nodeId.length == 15||nodeId.length == 21||nodeId.length == 27) {
					var tt=	nodeId.substring(0,nodeId.length-3).substring(nodeId.length-6);
					if(tt=="002"){
						console.info(s);
						s += nodeId;
					}
				}
			}
			if (s.trim() == "") {
				alert('请选择角色');
				return false;
			}
			$("#functionIds").val("," + s + ",");
			return true;
		}
